<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Calories Advisor üç±</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f9fc;
      padding-top: 50px;
    }
    .container {
      max-width: 600px;
    }
    .card {
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    .result-box {
      white-space: pre-wrap;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">AI Calories Advisor üçΩÔ∏è</h2>
    
    <div class="card">
      <form id="upload-form">
        <div class="mb-3">
          <label for="file" class="form-label">Upload Food Image:</label>
          <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Analyze Image üß†</button>
      </form>

      <div id="result" class="mt-4 result-box" style="display:none;"></div>
      <div id="loading" class="mt-4 text-muted" style="display:none;">Analyzing... ‚è≥</div>
    </div>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const resultBox = document.getElementById('result');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultBox.style.display = 'none';
      loading.style.display = 'block';

      const formData = new FormData(form);
      const response = await fetch('/analyze', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      loading.style.display = 'none';
      resultBox.style.display = 'block';
      resultBox.textContent = data.response || "No response.";
    });
  </script>
</body>
</html>
