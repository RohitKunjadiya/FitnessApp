{% extends "layout.html" %}
{% block title %}Select Feature{% endblock %}
{% block content %}

<style>
  .feature-selection {
    padding: 2rem;
    text-align: center;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 2rem;
    margin-top: 2rem;
  }

  .card {
    background-color: #f5f5f5;
    border: none;
    border-radius: 1rem;
    padding: 2rem;
    text-align: left;
    transition: transform 0.2s ease-in-out;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .card:hover {
    transform: scale(1.03);
    background-color: #e8f0fe;
  }

  .card h3 {
    margin-bottom: 0.5rem;
  }

  form {
    max-width: 900px;
    margin: 0 auto;
  }
</style>

<section class="feature-selection">
  <h2>✨ Select a Feature</h2>
  <form method="POST">
    <div class="cards">

      <button class="card" name="option" value="workout">
        <h3>🏋️ Workout Planner</h3>
        <p>Get a tailored workout plan based on your goals and fitness level.</p>
      </button>

      <button class="card" name="option" value="diet">
        <h3>🥗 Diet Advisor</h3>
        <p>Receive personalized diet recommendations based on your preferences.</p>
      </button>

      <button class="card" name="option" value="tracker">
        <h3>📊 Health Tracker</h3>
        <p>Track your daily steps, calories, and progress easily.</p>
      </button>
    </div>
  </form>
</section>

{% endblock %}
