<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Nutritionist Doctor üí™‚ù§Ô∏è</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 30px;
            max-width: 700px;
        }
        .form-section {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="mb-3 text-start">
        <a href="/" class="btn btn-dark">üè† Home</a>
    </div>

    <h2 class="text-center mb-4">AI Nutritionist Doctor üí™‚ù§Ô∏è</h2>

    <div class="form-section">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label for="goal" class="form-label">Fitness Goal:</label>
                <select class="form-select" name="goal" required>
                    <option value="Weight Loss">Weight Loss</option>
                    <option value="Muscle Gain">Muscle Gain</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg):</label>
                <input type="number" class="form-control" name="weight" step="0.1" required>
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">Height (cm):</label>
                <input type="number" class="form-control" name="height" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" name="age" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="food" class="form-label">Food Preference:</label>
                <select class="form-select" name="food" required>
                    <option value="Veg">Veg</option>
                    <option value="Non-veg">Non-veg</option>
                    <option value="Vegan">Vegan</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark w-100">Generate Diet Plan</button>
            </div>
        </form>
    </div>

    {% if response %}
        <div class="form-section mt-4">
            <h5 class="mb-3">üìù Your Personalized Diet Plan:</h5>
            <textarea class="form-control" rows="15" readonly>{{ response }}</textarea>

            <div class="mt-3">
                <a href="{{ url_for('app_diet.download', name=name) }}" class="btn btn-success">Download Plan üì•</a>
            </div>
        </div>
    {% endif %}
</div>

</body>
</html>
