<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Tracker üìä</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f4f8;
      padding-top: 60px;
    }
    .container {
      max-width: 600px;
    }
    .card {
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .result-box {
      margin-top: 20px;
      font-weight: 500;
      font-size: 18px;
      color: #333;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .feedback-box {
      margin-top: 20px;
      font-weight: 500;
      font-size: 18px;
      color: #333;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">Daily Health Tracker üèÉ‚Äç‚ôÇÔ∏è</h2>

    <div class="card">
      <div class="mb-3 text-start">
        <a href="/" class="btn btn-dark">üè† Home</a>
      </div>

      <form action="/tracker/track" method="POST">
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (kg):</label>
          <input type="number" class="form-control" id="weight" name="weight" step="0.1" required>
        </div>
        <div class="mb-3">
          <label for="steps" class="form-label">Steps Walked:</label>
          <input type="number" class="form-control" id="steps" name="steps" required>
        </div>
        <div class="mb-3">
          <label for="calories" class="form-label">Calories Consumed:</label>
          <input type="number" class="form-control" id="calories" name="calories" required>
        </div>
        <button type="submit" class="btn btn-dark w-100">Track Today ‚úÖ</button>
      </form>

      {% if msg %}
        <div class="result-box">{{ msg }}</div>
      {% endif %}

      {% if ai_feedback %}
        <div class="feedback-box">{{ ai_feedback }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
